  <script>

    function getResult(data, n, sum) {
      if (n > data.length || n < 1) return [];
      if (n == 1) {
        let i = data.findIndex(ele => ele == sum);
        if (i >= 0) return [data[i]];
        return [];
      }
      for (let i = 0; i < data.length; i++) {
        const res = getResult(data.slice(i + 1), n - 1, sum - data[i]);
        if (res.length) {
          return [data[i], res].flat();
        }
      }
      return [];
    }

    console.log(getResult([-3, 1, 2, 3, 4, 5, 6], 2, 0));

    console.log(getResult([1, 2, 3, 4, 5, 6], 0, 1));
    console.log(getResult([1, 2, 3, 4, 5, 6], -1, 1));
    console.log(getResult([1, 6, 2, 3, 4, 5], 4, 10));
    console.log(getResult([1, 2, 3, 4, 5, 6], 4, 10));

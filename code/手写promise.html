  <script>
    class MyPromise {
      constructor(executor) {
        this.status = "pending"
        this.data;
        this.error;
        this.resCallbacks = [];
        this.rejCallbacks = [];
        let reslove = data => {
          if (this.status == 'pending') {
            this.status = "fulfilled";
            this.data = data;
            this.resCallbacks.forEach(fn => fn());
          }
        }
        let reject = error => {
          if (this.status == 'pending') {
            this.status = "rejected";
            this.error = error;
            this.rejCallbacks.forEach(fn => fn());
          }
        }
        try {
          executor(reslove, reject);
        } catch {
          reject();
        }
      }
      then(onFulfilled, onRejected) {
        let value;
        if (this.status == "fulfilled") {
          onFulfilled && (value = onFulfilled(this.data));
          return MyPromise.resolve(value);
        }
        if (this.status == "rejected") {
          onRejected && onRejected(this.data);
          return MyPromise.reject(value);
        }
        if (this.status == "pending") {
          this.resCallbacks.push(() => {
            onFulfilled(this.data);
          });
          this.rejCallbacks.push(() => {
            onRejected(this.data);
          });
          return new Promise(() => {
            
          })
        }

      }
      catch(fn) {
        if (this.status == "rejected") {
          fn(this.error);
        }
        return this;
      }
    }

    MyPromise.resolve = function (value) {
      return new MyPromise(res => {
        res(value);
      });
    }

    MyPromise.reject = function (value) {
      return new MyPromise((res, rej) => {
        rej(value);
      });
    }
